<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Consumption</title>
</head>
<body>
<h1>Product Consumption</h1>

<form th:action="@{/consumption}" method="post">
    <div>
        <label for="name">Product Name:</label>
        <select id="name" name="name" th:options="${pfcList}" th:value="${pfc.name}" required>
            <option value="">Select a product</option>
        </select>
    </div>
    <div>
        <label for="grams">Grams:</label>
        <input type="number" id="grams" name="grams" required>
    </div>
    <div>
        <label for="consumptionDate">Date:</label>
        <input type="date" id="consumptionDate" name="consumptionDate" required>
    </div>
    <div>
        <label for="consumptionTime">Time:</label>
        <input type="time" id="consumptionTime" name="consumptionTime" required>
    </div>
    <button type="submit">Add Consumption</button>
</form>

<h2>Consumption History</h2>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Grams</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="consumption : ${consumptions}">
        <td th:text="${consumption.product.name}"></td>
        <td th:text="${consumption.grams}"></td>
        <td th:text="${consumption.consumptionDate}"></td>
        <td th:text="${consumption.consumptionTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
