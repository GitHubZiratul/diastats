<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Consumption</title>
</head>
<body>
<h1>Add Product Consumption</h1>
<form method="post" th:action="@{/consumption}">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="grams">Grams:</label>
    <input type="number" id="grams" name="grams" required><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="consumptionDate" required><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="consumptionTime" required><br><br>
    <button type="submit">Add Consumption</button>
</form>

<h1>Product Consumption History</h1>
<table>
    <tr>
        <th>Product Name</th>
        <th>Grams</th>
        <th>Carbohydrates</th>
        <th>Bread Units</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    <tr th:each="consumption : ${consumptions}">
        <td th:text="${consumption.product.name}"></td>
        <td th:text="${consumption.grams}"></td>
        <td th:text="${consumption.carbohydrates}"></td>
        <td th:text="${consumption.breadUnits}"></td>
        <td th:text="${consumption.consumptionDate}"></td>
        <td th:text="${consumption.consumptionTime}"></td>
    </tr>
</table>
</body>
</html>
