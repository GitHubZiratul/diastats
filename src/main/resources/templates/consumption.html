<!DOCTYPE html>
<html>
<head>
    <title>Product Consumption</title>
</head>
<body>
<h1>Add Product Consumption</h1>
<form method="post" th:action="@{/consumption}">
    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="grams">Grams:</label>
        <input type="number" id="grams" name="grams" required>
    </div>
    <div>
        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" required>
    </div>
    <button type="submit">Add Consumption</button>
</form>

<hr>

<h1>Product Consumption List</h1>
<form th:action="@{/consumption}" method="get">
    <label for="dateFilter">Filter by Date:</label>
    <input type="date" id="dateFilter" name="date">
    <button type="submit">Filter</button>
</form>

<table>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Product Name</th>
        <th>Proteins</th>
        <th>Fats</th>
        <th>Carbohydrates</th>
    </tr>
    <!-- Loop through all product consumptions -->
    <th:block th:each="consumption : ${consumptions}">
        <tr>
            <td th:text="${consumption.consumptionDateTime}"></td>
            <td th:text="${consumption.product.name}"></td>
            <td th:text="${consumption.product.proteins}"></td>
            <td th:text="${consumption.product.fats}"></td>
            <td th:text="${consumption.product.carbohydrates}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
