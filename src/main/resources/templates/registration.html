<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
  <div id="script" th:insert="fragments/boots :: sc"></div>
  <div id="q" th:insert="fragments/boots :: trap"></div>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <div id="w" th:insert="fragments/boots :: sc2"></div>
  <style>
    body {
      background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
    }
    .floating-button {
      text-decoration: none;
      display: inline-block;
      width: 200px;
      height: 45px;
      line-height: 30px;
      border-radius: 45px;
      margin-left: 300px;


      font-family: 'Montserrat', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 3px;
      font-weight: 600;
      color: #524f4e;
      background: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
      transition: .3s;
    }
    .floating-button:hover {
      background: #128ff2;
      box-shadow: 0 15px 20px rgba(46, 157, 229, .4);
      color: white;
      transform: translateY(-7px);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .form-wrapper {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>

</head>
<body>


<div class="container">
  <div class="form-wrapper">
    <h3 class="text-center">Регистрация</h3>
    <div class="alert alert-danger" th:if="${message}">
<p th:text="${message}"></p>
    </div>
<form th:action="@{/registration}" method="post">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label"> Email:</label>
    <div class="col-sm-9">
      <input type="email" name="email"  class="form-control" placeholder="Email"/> </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Имя пользователя : </label>
    <div class="col-sm-9">
      <input type="text" name="username" class="form-control" placeholder="Имя пользователя"/> </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label"> Пароль:</label>
    <div class="col-sm-9">
      <input type="password" name="password"  class="form-control" placeholder="Пароль"/> </div>
  </div>
  <button class="btn btn-primary floating-button" type="submit">Регистрация</button>
</form>
  </div>
</div>
</body>
</html>
