<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Patients</title>
</head>
<body>
<h2>Doctor Patients</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Actions</th>
  </tr>
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.username}"></td>
    <td>
      <a th:href="@{/patients/{userId}/stats(userId=${patient.id})}">View Stats</a>
    </td>
  </tr>
</table>
</body>
</html>
