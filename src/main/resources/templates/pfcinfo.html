<!DOCTYPE html>
<html>
<head>
  <title>PFC Info</title>
  <div id="script" th:insert="fragments/boots :: sc"></div>
  <div id="q" th:insert="fragments/boots :: trap"></div>
  <div id="w" th:insert="fragments/boots :: sc2"></div>
  <div id="tagWithInsertAttribute" th:insert="fragments/header :: targetFragmentToIncludeInOurPage"></div>
</head>
<body>
<h1>Подсчёт бжу</h1>
<form method="post" th:action="@{/calculate}">
  <label for="name">Продукт:</label>
  <input type="text" id="name" name="name" class="form-control mt-2">
  <br>
  <label for="grams">Граммы:</label>
  <input type="text" id="grams" name="grams" class="form-control mt-2">
  <br>
  <button type="submit" class="btn btn-primary">Посчитать</button>
</form>
<h2>Результат:</h2>
<div>
  <strong>Продукт:</strong> <span th:text="${name}"></span>
</div>
<div>
  <strong>Граммы:</strong> <span th:text="${grams}"></span>
</div>
<div>
  <strong>Белки:</strong> <span th:text="${proteins}"></span>
</div>
<div>
  <strong>Жиры:</strong> <span th:text="${fats}"></span>
</div>
<div>
  <strong>Углеводы:</strong> <span th:text="${carbohydrates}"></span>
</div>
<div>
  <strong>Хлебные единицы:</strong> <span th:text="${breadUnits}"></span>
</div>
<div>
  <strong>Тип углеводов:</strong> <span th:text="${type}"></span>
</div>
<div th:text="${error}" style="color: red;"></div>
</body>
</html>
