<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <include src="bootstrap-links.html"></include>
    <title>Product Consumption</title>
    <div id="script" th:insert="fragments/boots :: sc"></div>
    <div id="q" th:insert="fragments/boots :: trap"></div>
    <div id="w" th:insert="fragments/boots :: sc2"></div>

    <div id="tagWithInsertAttribute" th:insert="fragments/header :: targetFragmentToIncludeInOurPage"></div>
    <title>Title</title>


</head>
<body>
<form method="post" th:action="@{/addconsumption}">
    <label for="name">Название продукта:</label>
    <input type="text" id="name" name="name" required class="form-control mt-2" ><br><br>
    <label for="proteins">Белки:</label>
    <input type="number" id="proteins" name="proteins" required class="form-control mt-2" ><br><br>
    <label for="fats">Жиры:</label>
    <input type="number" id="fats" name="fats" required class="form-control mt-2" ><br><br>
    <label for="carbohydrates">Углеводы:</label>
    <input type="number" id="carbohydrates" name="carbohydrates" required class="form-control mt-2" ><br><br>
    <label for="grams">Граммы:</label>
    <input type="number" id="grams" name="grams" required class="form-control mt-2" ><br><br>
    <label for="dateTime">Дата и время:</label>
    <input type="datetime-local" id="dateTime" name="dateTime" required class="form-control mt-2"><br><br>
    <label for="carbohydrateType">Тип углеводов:</label>
    <select id="carbohydrateType" name="carbohydrateType" class="form-select">
        <option value="Легкоусвояемые">Простой</option>
        <option value="Сложноусваемые">Сложный</option>
    </select>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

</body>
</html>
