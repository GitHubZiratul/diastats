<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

  <style>
    body {
      background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
    }
    .floating-button {
      text-decoration: none;
      display: inline-block;
      width: 190px;
      height: 45px;
      line-height: 30px;
      border-radius: 45px;
      margin: 10px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 3px;
      font-weight: 600;
      color: #524f4e;
      background: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
      transition: .3s;
    }
    .floating-button:hover {
      background: #128ff2;
      box-shadow: 0 15px 20px rgba(46, 157, 229, .4);
      color: white;
      transform: translateY(-7px);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .form-wrapper {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>

  <title>Вход в аккаунт</title>
</head>
<body>
<div class="container">
  <div class="form-wrapper">
    <h3 class="text-center">Авторизация</h3>

      <div class="alert alert-danger" th:if="${param.error}">
        Неверное имя пользователя или пароль.
      </div>
      <div class="alert alert-info" th:if="${param.logout}">
        Вы вышли из аккаунта.
      </div>

    <form th:action="@{/login}" method="post">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Имя пользователя:</label>
        <div class="col-sm-9">
          <input type="text" name="username" class="form-control" placeholder="Имя пользователя"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Пароль:</label>
        <div class="col-sm-9">
          <input type="password" name="password" class="form-control" placeholder="Введите пароль"/>
        </div>
      </div>
      <div class="form-group row ">
        <div class="col-sm-9 offset-sm-3 ">
          <button class="btn btn-primary floating-button " type="submit">Войти</button>
          <a href="/registration" class="ml-3">Зарегистрироваться</a>
        </div>
      </div>

    </form>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
