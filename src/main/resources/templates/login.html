<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <div id="script" th:insert="fragments/boots :: sc"></div>
  <div id="q" th:insert="fragments/boots :: trap"></div>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <div id="w" th:insert="fragments/boots :: sc2"></div>
  <div id="tagWithInsertAttribute" th:insert="fragments/header :: targetFragmentToIncludeInOurPage"></div>

  <title>Spring Security Example </title>
</head>
<body>
<div class="container">
<div th:if="${param.error}">
  Не верное имя пользователя или пароль.
</div>
<div th:if="${param.logout}">
  Вы вышли из аккаунта.
</div>
Авторизация

<form th:action="@{/login}" method="post">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Имя пользователя : </label>
    <div class="col-sm-6">
      <input type="text" name="username" class="form-control" placeholder="Имя пользователя"/> </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Пароль:</label>
    <div class="col-sm-6">
      <input type="password" name="password"  class="form-control" placeholder="Введите пароль"/> </div>
  </div>
  <button class="btn btn-primary" type="submit">Войти</button>
  <a href="/registration">Зарегистрироваться</a>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
