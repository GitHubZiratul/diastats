<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User Role</title>
</head>
<body>
<h2>Редактировать роль пользователя</h2>
<div id="w" th:insert="fragments/boots :: sc2"></div>
<div id="tagWithInsertAttribute" th:insert="fragments/header :: targetFragmentToIncludeInOurPage"></div>
<div id="script" th:insert="fragments/boots :: sc"></div>
<div id="q" th:insert="fragments/boots :: trap"></div>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<form th:action="@{/role/save}" method="post">
  <input type="hidden" name="id" th:value="${user.id}">
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username" th:value="${user.username}" readonly>

  <label for="roles">Роль:</label>
  <select id="roles" name="roles" multiple="multiple">
    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${user.roles.contains(role)}"></option>
  </select>


  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

</body>
</html>
